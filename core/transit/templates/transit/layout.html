{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'transit/main.css' %}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body>
        <nav>
            <div class="logo">
                <a href="{% url 'index' %}"><h1 style="color:white; text-decoration:none;">Uber Transit</h1></a>
            </div>
            <div class="nav-group">
                {% if user.is_authenticated %}
                    {% if driver %}
                    <a href="{% url 'driver-dashboard' %}"><button class="btn btn-outline-dark shadow-sm">Dashboard</button></a> 
                    {% else %}
                    <a href="{% url 'dashboard' %}"><button class="button-black">Dashboard</button></a>
                    {% endif %}
                    <a href="{% url 'logout' %}"><button class="button-white">Log Out</button></a>
                {% else %}
                    <a href="{% url 'login' %}"><button class="button-black">Log In</button></a>
                    <a href="{% url 'register' %}"><button class="button-white">Sign Up</button></a>
                {% endif %}
            </div>
        </nav>
        {% block body %}
        {% endblock %}
    </body>
</html>
