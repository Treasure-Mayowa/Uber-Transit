{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'transit/main.css' %}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body>
        <nav>
            <div class="logo">
                <a href="{% url 'index' %}"><h1>Uber Transit</h1></a>
            </div>
            <div class="button">
                {% if user.username %} 
                    <a href="{% url 'logout' %}"><button class="btn btn-black rounded shadow-sm">Log Out</button></a>
                {% else %}
                    <a href="{% url 'login' %}"><button class="btn btn-black shadow-sm">Log In</button></a>
                    <a href="{% url 'register' %}"><button class="btn btn-white rounded shadow-sm">Sign Up</button></a>
                {% endif %}
            </div>
        </nav>
        <br>
        {% block body %}
        {% endblock %}
    </body>
</html>
