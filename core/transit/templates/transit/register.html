{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'transit/main.css' %}">
        <title>Register - Uber Transit</title>
    </head>
    <body>
        <div class="signup">
            {% if message %}
                <p class="text-danger">{{ message }}</p>
            {% endif %}
            <h2>Register</h2>
            <p>Want to register as a driver? <a href="{% url 'driver-register' %}">Click here</a></p>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <label>Username</label>
                <input type="text" required name="username" />

                <label>First Name</label>
                <input type="text" required />

                <label>Last Name</label>
                <input type="text" required>

                <label>Email</label>
                <input type="email" required name="email">

                <label>Password</label>
                <input type="password" required name="password">
                <label>Confirm Password</label>
                <input type="password" required name="confirmation">
                <div style="display:none;">
                    <label><strong>Location</strong></label>
                    <label>Latitude</label>
                    <input type="number" required name="lat" value="51.477928" step="any">
                    <label>Logitude</label>
                    <input type="number" required name="long" value="-0.001545" step="any">
                </div>
                <br>
                <button type="submit" class="shadow-sm btn btn-dark">Register</button>
            </form>
            <p>Already registered? <a href="{% url 'login' %}">Log In</a></p>
        </div>
    </body>
</html>
