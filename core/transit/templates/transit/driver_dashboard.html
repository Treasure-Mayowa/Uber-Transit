{% extends "transit/layout.html" %}
{% block title %}
Driver Dashboard - Uber Transit
{% endblock title %}
{% block body %}
    <h4>Hello, {{ user.username }}ðŸ‘‹</h4>
    <br>
    <content>
        {% if message %}
            {{ message }}
        {% endif %}
        <h3>Update Information</h3>
        <form action="{% url 'driver-dashboard' %}" method="post" id="ride">
            {% csrf_token %}
            <input type="text" placeholder="Enter your current location" required name="start" id="start" />
            <br>
            <input type="number" placeholder="Enter available seats" required  name="seats"/>
            <br>
            <button class="btn btn-secondary" type="submit">Enter</button>
        </form>
        <br>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d317716.60650136496!2d-0.4312486476083841!3d51.5286070060848!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon%2C%20UK!5e0!3m2!1sen!2sng!4v1695228435376!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </content>
    <div class="sidebar">
        <h3>Ride History</h3>
        <p>None at the moment</h3>
    </div>
</form>
{% endblock body %}
